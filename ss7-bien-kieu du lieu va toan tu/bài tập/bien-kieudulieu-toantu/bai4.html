<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi hình tròn</title>
</head>
<body>
    <script>
        var bk,c;
        bk=parseFloat(prompt('nhap ban kinh'));
        c=(bk*2*3.14).toFixed(2);
        document.write('chu vi hinh tron la: '+c);
    </script>
