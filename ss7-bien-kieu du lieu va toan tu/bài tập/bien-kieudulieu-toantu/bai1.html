<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm </title>
</head>
<body>
    <script>
        var l,h,s,tong,tb;
         l=parseInt(prompt('nhap diem ly:'));
         h=parseInt(prompt('nhap diem hoa:'));
         s=parseInt(prompt('nhap diem sinh'));
         tong=l+h+s;
        tb=(tong/3).toFixed(2);
        document.write('diem trung binh la '+tb);
        document.write('</br>');
        document.write('tong diem la '+tong);
    </script>
</body>
</html>
