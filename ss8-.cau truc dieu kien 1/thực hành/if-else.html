<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập với cấu trúc if else</title>
</head>
<body>
    <script>
        var ans=prompt('What is the “official” name of JavaScript?');
        if(ans=='ECMAScript')
            alert('Right');
        else alert('Didn’t know? ECMAScript!');
    </script>
</body>
</html>
