<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập với cấu trúc if else if</title>
</head>
<body>
<script>
    var ten = prompt('nhap ten');
    if (ten == 'Admin') {
        var mk = prompt('nhap mat khau');
        if (mk == 'TheMaster')
            alert('Welcome');
        else if (mk == '')
            alert('Canceled');
        else alert('Wrong password');
    } else if (ten == '')
        alert('Canceled');
    else alert("I don't knows you");
</script>
</body>
</html>
