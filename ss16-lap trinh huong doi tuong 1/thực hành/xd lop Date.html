<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp date</title>
</head>
<body>
<script>
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function () {
          return   alert(this.day + "/" + this.month + "/" + this.year);
        }
    };
    let newdate = new myDate(16, 10, 2001);
    // alert(newdate.getDay());
    // newdate.setDay(10);
    // alert(newdate.getDay());
    alert(newdate.getDay());
    newdate.setDate(10, 10, 1111);
    newdate.toString();

</script>
</body>
</html>
