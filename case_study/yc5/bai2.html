<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS_5_bai2</title>
</head>
<body>
<script>
    let m = +prompt('nhập kích thước m');
    let n = +prompt('nhập kích thước n');
    let arr = new Array(m);
    for (let i = 0; i < m; i++) {
        arr[i] = new Array(n);
    }
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = +prompt('nhập phần tử arr[' + i + '][' + j + ']');
        }
    }
    document.writeln('mảng hai chiều có ' + m + ' hàng ' + n + ' cột');
    document.writeln('<table >');
    for (let i = 0; i < arr.length; i++) {
        document.writeln('<tr>');
        for (let j = 0; j < arr[i].length; j++) {
            document.writeln('<th>');
            document.writeln(arr[i][j]);
            document.writeln('<th/>');
        }
        document.writeln('<tr/>');
    }
    document.writeln('<table/>');

    function chekNumber(num) {
        let flag = true;
        if (num == 1) {
            flag = false;
        }
        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                flag = false;
            }
        }
        return flag;
    }

    let newarr = [];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (chekNumber(arr[i][j])) {
                newarr.push(arr[i][j]);
            }
        }
    }
    document.writeln('mảng trên có ' + newarr.length + ' số nguyên tố là: ' + newarr.join(', '));
</script>
</body>
</html>
