<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 9; j++) {
            if (i == 1 && j == 5 || i == 2 && j == 4 || i == 2 && j == 6 || i == 5 || i == 4 && j == 2 || i == 4 && j == 8 || i == 3 && j == 3 || i == 3 && j == 7) {
                document.write('*');
            } else {
                document.writeln('&nbsp');
            }
        }
        document.writeln('<br>');
    }
</script>
</body>
