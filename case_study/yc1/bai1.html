<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS_1_bai1</title>
</head>
<body>
<script>
    for (let i=1;i<=4;i++){
        for (let j=1;j<=5;j++){
            if(i==1||i==2&&j==1||i==2&&j==5||i==3&&j==1||i==3&&j==5||i==4){
                document.write('*');
            }
            else{
                document.writeln('&nbsp');
            }
        }
        document.writeln('<br>');
    }
</script>
</body>
