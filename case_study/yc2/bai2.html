<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS_2_bai2</title>
</head>
<body>
<script>
    let characters = prompt('nhap ki tu muon kiem tra');
    switch (characters) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E': {
            document.writeln('ki tu vua nhap la nguyen am');
            break;
        }
        default: {
            document.writeln('ki tu vua nhap la phu am');
        }
    }
</script>
</body>
</html>
