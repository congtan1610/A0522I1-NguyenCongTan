<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS_3_bai3</title>
</head>
<body>
<script>
    let numerators = [];
    let n = +prompt('bạn muốn nhập bao nhiêu phân số');
    for (let i = 0; i < n; i++) {
        numerators[i] = +prompt('nhập tử số ' + (i + 1));
    }
    let denominators = [];

    for (let i = 0; i < n; i++) {
        denominators[i] = +prompt('nhập mẫu số ' + (i + 1));
    }

    function maxFraction(a, b) {
        let fraction = a[0] / b[0]
        let num = 0;
        for (let i = 1; i < a.length; i++) {
            if (a[i] / b[i] > fraction) {
                fraction = a[i] / b[i];
                num = i;
            }
        }
        return num;
    }

    document.writeln(+numerators[maxFraction(numerators, denominators)] + '/' + denominators[maxFraction(numerators, denominators)] + ' là phân số lớn nhất, có chỉ số là ' + maxFraction(numerators, denominators));
</script>
</body>
</html>
