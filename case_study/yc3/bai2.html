<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS_3_bai2</title>
</head>
<body>
<script>
    let arr_a = [];
    let a = +prompt('nhap so phan tu mang a');
    for (let i = 0; i < a; i++) {
        arr_a[i] = +prompt('nhap a[' + i + ']');
    }
    let arr_b = [];
    let b = +prompt('nhap so phan tu mang b');
    for (let i = 0; i < b; i++) {
        arr_b[i] = +prompt('nhap b[' + i + ']');
    }

    function missingValue(a, b) {
        let c = [];
        //loc cac phan tu co trong mang b nhung khong co trong mang a

        for (let i = 0; i < b.length; i++) {
            let flag = true;
            for (let j = 0; j < a.length; j++) {
                if (b[i] == a[j]) {
                    flag = false;
                }
            }
            if (flag) {
                c.push(b[i]);
            }
        }
        return c;
    }

    document.writeln('mang a:' + arr_a);
    document.writeln('<br>');
    document.writeln('mang b:' + arr_b);
    document.writeln('<br>');
    let arr_c = missingValue(arr_a, arr_b);
    //xoa cac phan tu xuat hien nhieu lan trong mang chi giu lai 1
    for (let i = 0; i < arr_c.length - 1; i++) {
        for (let j = i+1; j < arr_c.length; j++) {
            if (arr_c[i] == arr_c[j]) {
                arr_c.splice(j, 1);//sau khi xóa thì phần tử ở sau sẽ đẩy về trước nên phải trừ j để vòng lặp kiểm tra vị trí vừa xóa lại
                j--;
            }
        }
    }
    document.writeln('missingValue(a,b):' + arr_c.sort(function (a, b) {
        return a - b;
    }));
</script>
</body>
</html>
