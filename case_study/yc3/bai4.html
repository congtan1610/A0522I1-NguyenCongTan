<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS_3_bai4</title>
</head>
<body>
<script>
    let num=prompt('nhập số');
    let new_arr=[];
    for (let i=0;i<num.length;i++){
        switch (num[i]) {
            case '0': new_arr.push('không');break;
            case '1': new_arr.push('một');break;
            case '2': new_arr.push('hai');break;
            case '3': new_arr.push('ba');break;
            case '4': new_arr.push('bốn');break;
            case '5': new_arr.push('năm');break;
            case '6': new_arr.push('sáu');break;
            case '7': new_arr.push('bảy');break;
            case '8': new_arr.push('tám');break;
            case '9': new_arr.push('chín');break;
        }
    }
    document.writeln('số: '+num);
    document.writeln('<br>');
    document.writeln('chữ: '+new_arr.join(' '));
</script>
</body>
</html>
