<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script language="javascript">
    let sout, i, j;
    sout = "<table border='1' width='800' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 9) {
        sout = sout + "<tr>";
        while (j <= 9) {
            sout = sout + "<th>"+i+' x '+j+' = ' + i * j + "</th>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
