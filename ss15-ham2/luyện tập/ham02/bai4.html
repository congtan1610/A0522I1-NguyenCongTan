<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kí tự số</title>
</head>
<body>
<script>
    let string=prompt('nhap ki tu');
    function check(string) {
        if (isNaN(string)){
            return  document.write('false');
        }
        else {
            return document.write('true');
        }
    }
    check(string);
</script>
</body>
</html>
