<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo mảng</title>
</head>
<body>
<script>
    let arr=[1,2,3,4,5,6,7,8];
    function dao(arr) {
        let newarr=[];
        for (let i=0;i<=arr.length-1;i++){
            newarr[i]=arr[arr.length-1-i];
        }
        return newarr;
    }
    document.writeln('mang truoc khi dao: '+arr);
    document.writeln('<br>');
    document.writeln('mang sau khi dao: '+dao(arr));
</script>
</body>
</html>
