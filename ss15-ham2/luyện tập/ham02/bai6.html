<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên dương</title>
</head>
<body>
<script>
    let a = +prompt('nhap so thu nhat');

    function check(a) {
        if (a > 0) {
            return document.write('true');
        } else if (a < 0) {
            return document.write('false');
        } else return document.write('none');
    }
    check(a);
</script>
</body>
</html>
