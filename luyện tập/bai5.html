<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let a = prompt('nhập số phần tử mảng');
    let arr1 = [];
    for (let i = 0; i < a; i++) {
        arr1[i] = +prompt('nhập a[' + i + ']');
    }
    let num = prompt('nhập số nguyên bất kì:');

    function Check(arr, num) {
        if (num % 2 == 0) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 != 0) {
                    arr[i] += 1;
                } else if (arr[i] == num) {
                    arr[i] = -1;
                }
            }
        } else {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 == 0) {
                    arr[i] += 1;
                } else if (arr[i] == num) {
                    arr[i] = -1;
                }
            }
        }
        return arr;
    }

    document.writeln('mảng trước khi thay đổi:' + arr1.join(' '));
    Check(arr1, num);
    document.writeln('<br>');
    document.writeln('số người dùng nhập: ' + num);
    document.writeln('<br>');
    document.writeln('mảng sau khi thay đổi: ' + arr1.join(' '));
</script>
</body>
</html>
