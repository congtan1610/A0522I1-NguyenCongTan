<script>
    var arr=prompt('moi nhap mang');
    document.write(arr+'<br>');
    for(var i=0;i<arr.length;i++){
        if(arr[i]==arr[i].toUpperCase()){
            document.write(arr[i].toLowerCase());
        }
        else{
            document.write(arr[i].toUpperCase());
        }
    }
</script>
