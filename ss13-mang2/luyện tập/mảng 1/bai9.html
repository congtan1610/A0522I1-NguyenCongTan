<script>
    var a = new Array(10);
    var b = new Array(10);
    var c = new Array(20);
    for (let i = 0; i <= a.length - 1; i++) {
        a[i] = prompt('nhap phan tu thu ' + i + ' cua mang a');
    }
    for (let i = 0; i <= b.length - 1; i++) {
        b[i] = prompt('nhap phan tu thu ' + i + ' cua mang b');
    }
    c = a.concat(b);
    document.writeln('mang a: ' + a);
    document.writeln('<br>');
    document.writeln('mang b: ' + b);
    document.writeln('<br>');
    document.writeln('mang c: ' + c);
</script>
