<script>
    var chuoi=prompt('nhap chuoi');
    let s=0;
    for (let i=0;i<=chuoi.length-1;i++){
        if(isNaN(chuoi[i])){
            s+=1;
        }
    }
    document.write(chuoi);
    document.write('<br>');
    document.write('co '+s+' tu trong chuoi');
</script>
