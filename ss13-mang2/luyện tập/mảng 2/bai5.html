<script>
    var arr1 = prompt('chuoi 1');

    if (arr1.length == arr2.length) {

            }
        }

            document.write('hai chuoi nhap vao khong giong nhau');
        }
    } else {
        document.write('hai chuoi nhap vao khong giong nhau');
    }

</script>
