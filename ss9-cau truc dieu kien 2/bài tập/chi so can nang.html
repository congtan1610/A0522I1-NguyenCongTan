<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chỉ số cân nặng của cơ thể</title>
</head>
<body>
<table>
    <tr>
        <th>nhập cân nặng</th>
        <td><input type="text" id="weight"></td>
    </tr>
    <tr>
        <th>nhập chiều cao</th>
        <td><input type="text" id="height"></td>
    </tr>
</table>
<b><input type="button" value="result" onclick="ab()"><br/></b>
<b id="result"></b>
</body>
</html>
<script>
    var w = parseFloat(document.getElementById('weight').value);
    var h = parseFloat(document.getElementById('height').value);

    function ab() {
        var bmi = w / (h ^ 2);
        if (bmi < 18)
            document.getElementById('result').innerText = 'Underweight';
        else if (bmi < 25.0)
            document.getElementById('result').innerText = 'Normal';
        else if (bmi < 30.0)
            document.getElementById('result').innerText = 'Overweight';
        else
            document.getElementById('result').innerText = 'Obese';
    }
</script>
